<template name="homepage">
  <a href="https://github.com/meteorhacks/meteor-zone-example"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/652c5b9acfaddf3a9c326fa6bde407b87f7be0f4/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png"></a>

  <div class="container" style="padding: 20px 0">

    <div class="alert alert-warning">
      <strong>Hi there!</strong> Open your browser console and click these buttons to view traces.
    </div>

    <div class="row">
      <div class="col-md-3">
        <h2>Method Calls</h2>
        <button class="btn btn-default btn-sm" id="call-method-client">Client</button>
        <button class="btn btn-default btn-sm" id="call-method-server">Server</button>
      </div>
      <div class="col-md-3">
        <h2>Subscriptions</h2>
        <button class="btn btn-default btn-sm" id="call-subscribe-client">Client</button>
        <button class="btn btn-default btn-sm" id="call-subscribe-server">Server</button>
      </div>
      <div class="col-md-3">
        <h2>Observers</h2>
        <p>
          <button class="btn btn-default btn-sm" id="call-observe-change-added">Added</button>
          <button class="btn btn-default btn-sm" id="call-observe-change-changed">Changed</button>
          <button class="btn btn-default btn-sm" id="call-observe-change-removed">Removed</button>
        </p>
        <p>
          <button class="btn btn-default btn-sm" id="call-observe-change-addedAt">AddedAt</button>
          <button class="btn btn-default btn-sm" id="call-observe-change-changedAt">ChangedAt</button>
          <button class="btn btn-default btn-sm" id="call-observe-change-removedAt">RemovedAt</button>
        </p>
        <p>
          <button class="btn btn-default btn-sm" id="call-observe-change-movedTo">MovedTo</button>
        </p>
      </div>
      <div class="col-md-3">
        <h2>Collections</h2>
        <table class="table">
          <tr>
            <td>Insert</td>
            <td>
              <p>
                <button class="btn btn-default btn-sm" id="call-collection-insert-client">Client</button>
                <button class="btn btn-default btn-sm" id="call-collection-insert-server">Server</button>
              </p>
            </td>
          </tr>
          <tr>
            <td>Update</td>
            <td>
              <p>
                <button class="btn btn-default btn-sm" id="call-collection-update-client">Client</button>
                <button class="btn btn-default btn-sm" id="call-collection-update-server">Server</button>
              </p>
            </td>
          </tr>
          <tr>
            <td>Upsert</td>
            <td>
              <p>
                <button class="btn btn-default btn-sm" id="call-collection-upsert-client">Client</button>
                <button class="btn btn-default btn-sm" id="call-collection-upsert-server">Server</button>
              </p>
            </td>
          </tr>
          <tr>
            <td>Remove</td>
            <td>
              <p>
                <button class="btn btn-default btn-sm" id="call-collection-remove-client">Client</button>
                <button class="btn btn-default btn-sm" id="call-collection-remove-server">Server</button>
              </p>
            </td>
          </tr>
        </table>
      </div>
    </div>

  </div>
</template>
